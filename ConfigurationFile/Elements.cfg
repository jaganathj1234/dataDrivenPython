[DemoWebMainPage]
register_link=//a[text()='Register']
login_link=//a[text()='Log in']
books_link=//a[contains(text(),'Books')]
cart_link=//a[@class='ico-cart']/span[@class='cart-label']

[RegisterPage]
male_radio=gender-male
female_radio=gender-female
first_name=FirstName
last_name=LastName
email_id=Email
pass=Password
